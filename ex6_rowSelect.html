<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>하위 선택자</title>
    <style>
     #main h3{border-left: 8px solid orange;padding-left: 20px;}
     #main p{line-height: 180%;}
     #main span{font-weight: bold;}
     #main .test{color:red}
     #intro{
         border: 1px solid green;padding: 20px;margin-top: 30px;border-radius: 15px;
     }
     #intro h3{border-bottom: 1px dotted #ccc;padding-bottom: 5px;}
     #intro span{font-weight: bold;color: red;}
    </style>
</head>
<body>
  <div id="main">
      <h3>봄빛 식물뤈</h3>
      <p>
          봄빛 식물원은 울창한 숲으로 둘러싸인
          <span class="test">삼각산 자락에 위치</span>하고 있으며, 2,000종의
          다양한 식물이 전시되고 있습니다.
      </p>
  </div>
  <div id="intro">
      <h3>식물원 관람안내</h3>
      <p>
          방문 1일전날까지 인터넷으로 예약해야 합니다.<br>
          입장료 : 10,000원<br>
          동절기인 <span>12월 1일부터는 15:00에 폐장</span>합니다. 
      </p>
      <h3>식물원 이용시간</h3>
      <p>야외 식물원 : 9:00 ~ 19:00 <br>
        온실 식물원 : 9:00 ~ 17:00 <br>
        문의전화 : 031-123-1234
        </p>
  </div>
</body>
</html>
