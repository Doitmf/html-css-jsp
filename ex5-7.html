<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS의 글자정렬,줄간격</title>
    <style>
       h3{text-align: center;}
       p{line-height: 150%;}
       span{text-decoration: underline;}
    </style>
</head>
<body>
    <h3>열대어</h3>
    <P>원산지는 주로 동남아시아,중앙아메리카,남아메리카,아프리카이며 
        대부분 <span> 소현의 아름다운 담수어</span>이다. 품종개량의 결과로 우수한 품종이 나와
        색체형태 모두 원종보다 훨씬 뛰어난 경우가 많다.
    </P>
</body>
</html>
