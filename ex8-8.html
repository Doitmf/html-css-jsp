<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>position:absoulte</title>
    <style>
       #a,#b,#c{
           width: 100px;
           height: 60px;
           background-color: yellow;
           border: 1px solid black;
       }
       #b{
           position: absolute; /*absoulte는 시작이 항상  상단 위에서 시작 절대적인 것*/
           left: 60px;
            top: 30px;
        }
    </style>
</head>
<body>
   <h3>절대 위치 지정(position:absoulte </h3>
    <div id="a">요소 A</div>
    <div id="b">요소 B</div>
    <div id="c">요소 C</div>
</body>
</html>
