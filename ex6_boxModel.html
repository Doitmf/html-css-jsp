<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
    <style>
        p{ /*마진이랑 패딩은 상하좌우로 구분이 됨 top,bottom,left,right*/
            margin: 50px; /*선 밖의 간격이 마진*/
            border: 10px solid green;/*경계선 solid는 실선*/
            padding: 30px; /*선 안쪽의 간격*/
        }
    </style>
</head>
<body>
    <p>웹 페이지에 있는 모든 HTML요소는 사각형 형태를 가지는
        박스로 생각할 수 있다.
    </p>
</body>
</html>
