<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .element{
            position: fixed;padding: 10px 20px;color: white;
        }
        #a{
            top: 20px;left: 20px;
            background-color: red;
        }
        #b{
            top: 20px;right: 20px;
            background-color: green;
        }
        #c{
            bottom: 20px;right: 20px;
            background-color: blue;
        }
        #d{
           bottom: 20px;left: 20px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="a" class="element">요소 A</div>
    <div id="b" class="element">요소 B</div>
    <div id="c" class="element">요소 C</div>
    <div id="d" class="element">요소 D</div>
</body>
</html>
