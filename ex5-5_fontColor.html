<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS의  글자색상</title>
    <style>
        body{background-color: gray;}
    </style>
</head>
<body>
    <h3>글자색상</h3>
    <p><!--00/01/02/03/04/05/06/07/08/09/10/a(11)b(12)c(13)d(14)e(15)f(16)=16진수-->
        <span style="color: #f00;">빨간색</span>
        <span style="color: #0f0;">초록색</span>
        <span style="color: #00f;">파란색</span>
        <span style="color: #000;">검정색</span>
        <span style="color: white;">흰색</span>
        <span style="color: skyblue;">하늘색</span>
        <span style="color: purple;">보라색</span>
        <span style="color: yellow;">노란색</span>
        <span style="color: orange;">오렌지색</span>
        <span style="color: pink;">핑크색</span>
    </p>
</body>
</html>
