<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>float2 속성 사용 예</title>
    <style>
        div{
            float: left;
        }
        h3,p{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>
        <img src="./img/orange.jpg">
    </div>
    <h3>오렌지</h3>
    <p>
        제2항의 재판관중 3인은 국회에서 선출하는 자를, 3인은 대법원장이 지명하는 자를 임명한다. 
        비상계엄하의 군사재판은 군인·군무원의 범죄나 군사에 관한 간첩죄의 경우와 초병·초소·유독음식물공급·포로에
         관한 죄중 법률이 정한 경우에 한하여 단심으로 할 수 있다. 다만, 사형을 선고한 경우에는 그러하지 아니하다.
    </p>
</body>
</html>
