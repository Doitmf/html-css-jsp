<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>그룹 선택자</title>
    <style>
       h2,h3,p{
           text-align: center;
       }
       p,ul{
           font-size: 17px;
        }
        p{
            line-height: 150%;
        }
    </style>
</head>

<body>
    <h2>그룹 선택자</h2>
    <h3>박스 모델이란?</h3>
    <p>웹 페이지에 있는 모든 HTML요소는 사각형 형태를 가지는 박스를
        기반으로 생각할 수 있다.CSS에서는 이러한 박스를 기반으로하여
        요소에 경계선을 그릴 수 있으면 여백을 조정하여 요소를 화면에
        배치할 수 있게 한다.
    </p>
    <ul>
        <li>첫번째 리스트</li>
        <li>두번째 리스트</li>
        <li>세번째 리스트</li>
    </ul>
</body>
</html>
