<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>박스 그림자</title>
    <style>
        div{
            width: 400px;
            border: 1px solid black;
            padding: 20px;
            box-shadow: 5px 5px 10px red;
            /* box-shadow: 0
             5px 10px red;      밑으로만 그림자
            box-shadow: 0 0
             10px red;          뒤로만 그림자
             box-shadow: -30px -40px 10px 는 좌측 위로 반대로 그림자 */
           
        }
    </style>
</head>
<body>
    <div>
    <h3>박 모델이란?</h3>
    <p>웹 페이지에 있는 모든 HTML요소는 사각형 형태를 가지는 박스를 기반으로 생각할 수 있다.
        CSS에서는 이러한 박스를 기반으로하여 요소에 경계선을 그릴 수 있으면 여백을 조정하여 
        요소를 화면에 배치할 수 있게 한다.</p>
    </div>
    
</body>
</html>
