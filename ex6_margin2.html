<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마진2</title>
    <style>
        *{
            margin: 0;
        }
        h3{
            margin: 50px 40px 30px 40px;/*한번에 값을 주는 법 */
            
            border: 1px solid green;
        }
        p{
            margin: 50px 40px; /*두 값만 쓰면 상하 한묶음 좌우 한묶음*/
            /* margin: 50px 40px 30px;상 좌우 하 세묶음 */
            border: 1px solid green;
        }
        /*마진 겹침현상 마진이 마진이랑 만나면 겹쳐보이는 오류현상*/
        
    </style>
</head>
<body>
    <h3>박스 모델이란?</h3>
    <p>웹 페이지에 있는 모든 HTML요소는 사각형 형태를 가지는 박스를
        기반으로 생각할 수 있다.CSS에서는 이러한 박스를 기반으로하여
        요소에 경계선을 그릴 수 있으면 여백을 조정하여 요소를 화면에
        배치할 수 있게 한다.
    </p>

</body>
</html>
