<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>float 속성 사용 예</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            margin: 10px;
        }
        #a,#b{
            background-color: green;
        }
        #c{
            float: left; background-color: red;
        }
        #d{
            float: right; background-color: blue;
        }
    </style>
</head>
<body>
    <div id="a">요소 A</div>
    <div id="b">요소 B</div>
    <div id="c">요소 C</div>
    <div id="d">요소 D</div>
    <!-- <img style="float: left;" src="./img/orange.jpg"> 제2항의 재판관중 3인은 국회에서 선출하는 자를, 3인은 대법원장이 지명하는 자를 임명한다. 
    비상계엄하의 군사재판은 군인·군무원의 범죄나 군사에 관한 간첩죄의 경우와 초병·초소·유독음식물공급
    ·포로에 관한 죄중 법률이 정한 경우에 한하여 단심으로 할 수 있다. 다만, 사형을 선고한 경우에는 그러하지 아니하다.float은 사진은 한쪽으로 붙이는 특성 왼쪽 오른쪽만 있음 -->
</body>
</html>
