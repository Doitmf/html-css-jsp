<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>패딩</title>
    <style>
        *{
            margin: 0;
        }
        h3{
            border: 1px solid green;
        }
        p{
            border: 1px solid green;
        }
        /*마진 겹침현상 마진이 마진이랑 만나면 겹쳐보이는 오류현상*/
        
    </style>
</head>
<body>
    <h3 style="padding: 20px;">박스 모델이란?</h3>
    <p style="padding: 50px 40px 30px 20px;">웹 페이지에 있는 모든 HTML요소는 사각형 형태를 가지는 박스를
        기반으로 생각할 수 있다.
        .</p>
            <p style="padding: 30px 20px;">CSS에서는 이러한 박스를 기반으로하여
        요소에 경계선을 그릴 수 있으면 여백을 조정하여 요소를 화면에
        배치할 수 있게 한다.</p>
    
</body>
</html>
