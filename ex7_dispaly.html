<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dispaly 속성</title>
    <style>
        span{
            color: red;
            border: 1px solid red;
        }
        div{
            background-color: #eee;
        }
        #text1{
            display: inline;
        }
        #text2{
            display: block;
        }
        #text3{
            display: inline-block;
        }
        #text4{
            display: none;
        }
    </style>
</head>
<body>
   <h1>dispaly 속성</h1>
   <h3>1 dispaly:inline</h3>
    <div>
        글자1 <span id="text1">안녕하세요</span>글자2
    </div>
    <h3>2 dispaly:block</h3>
    <div>글자1 <span id="text2">안녕하세요</span>글자2
    </div>
    <h3>3 dispaly:inline-block</h3>
    <div>글자1 <span id="text3">안녕하세요</span>글자2
    </div>
    <h3>3 dispaly:none</h3>
    <div>글자1 <span id="text4">안녕하세요</span>글자2
    </div>
</body>
</html>
