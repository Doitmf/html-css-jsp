<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>position:relative</title>
    <style>
       #a,#b,#c{
           width: 100px;
           height: 60px;
           background-color: yellow;
           border: 1px solid black;
       }
       #b{
           position: relative; /*relative는 지금 위치에서 결정이됨*/
           left: 60px;
            top: 30px;
        }
    </style>
</head>
<body>
   <h3>상대 위치 지정(position:relatcive </h3>
    <div id="a">요소 A</div>
    <div id="b">요소 B</div>
    <div id="c">요소 C</div>
</body>
</html>
