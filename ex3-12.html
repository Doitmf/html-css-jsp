<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h3>〈input〉태그의 속성</h3>
    <form action="insert.php">
        이름 : <input type="text" value="홍길동"><br><!--value는 기본값-->
        나이 : <input type="number" autofocus><br><!--autofocus는 자동으로 입력칸이 활성화 됨-->
        아이디 : <input type="text" value="hong" readonly><br><!--readonly 읽기만 할수있는 상태 복사 가능 입력 불가-->
        회원레벨 : <input type="text" value="9" disabled><br> <!--disabled 쓸수 없는 상태-->
        전화번호 : <input type="tel" placeholder="010-123-1234"><!--placeholder는 입력했을때 사라지게 해주는 효과-->
                <!-- number/tel 은 모바일에서 전화번호 키패드가 나옴 -->
                
        </form>
</body>

</html>
