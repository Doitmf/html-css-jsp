<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>projext3-3</title>
</head>
<body>
    <h2>회원가입</h2>
    <form>
        <table>
        <tr>
            <td>아이디</td> 
            <td><input type="text" autofocus><br></td>
        </tr>
        <tr>
            <td>이름</td> 
            <td><input type="text"></td><br>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password"> <br></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password"><br></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="tel" placeholder="010-123-4567"><br></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text">@
                <select>
                    <option>직접입력</option>
                    <option>naver.com</option>
                    <option>hanmail.com</option>
                    <option>gamil.com</option>
                    <option>nate.com</option>
                </select><br></td>
        </tr>
        <tr>
            <td>문자수신 여부</td>
            <td><input type="radio" name="mail" id="r1" checked><label for="r1">에</label>
                <input type="radio" name="mail" id="r2"><label for="r2">아니오</label><br></td>
        </tr>
        <tr>
            <td>가입 경로</td>
            <td><input type="checkbox" id="w1" name="wq"><label for="w1">친구소개</label>
                <input type="checkbox" id="w2" name="wq"><label for="w2">인터넷 검색</label>
                <input type="checkbox" id="w3" name="wq"><label for="w3">블로그</label>
                <input type="checkbox" id="w3" name="wq"><label for="w4">기타</label></td>
        </tr>
        </table>
    </form>
</body>
</html>
