<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS의  배경색상</title>
    <style>
        body{background-color: yellow;}
        h3{background-color: blue;color: white;}
        p{background-color: white;}
    </style>
</head>
<body>
    <h3>배경색상</h3>
    <p>법관은 탄핵 또는 금고 이상의 형의 선고에 의하지 아니하고는 파면되지 아니하며, 
        징계처분에 의하지 아니하고는 정직·감봉 기타 불리한 처분을 받지 아니한다.</p>
</body>
</html>
