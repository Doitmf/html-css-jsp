<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>모서리</title>
    <style>
        h3{
            border: 2px solid red;
            border-radius: 20px;
        }
        
      p{
          line-height: 200%;
          border: 2px solid green;
          padding: 30px;
          border-radius: 30px; /*좌 우 하우 하좌*/
      }  
    </style>
</head>
<body>
    <h3>박스 모델이란?</h3>
    <p>웹 페이지에 있는 모든 HTML요소는 사각형 형태를 가지는 박스를 기반으로 생각할 수 있다.<br>
        CSS에서는 이러한 박스를 기반으로하여 요소에 경계선을 그릴 수 있으면 여백을 조정하여 <br>
        요소를 화면에 배치할 수 있게 한다.</p>
    
</body>
</html>
