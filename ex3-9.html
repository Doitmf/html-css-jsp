       <input id = "r4" type="checkbox" name="item4"><label for="r4">엔터테인먼트</label>

    </form>
    <form>
       <p>YouTube에서 즐겨보는 분야는?</p>  <!--체크박스는 여러개 선택 가능-->

    </form>
</body>

</html>
